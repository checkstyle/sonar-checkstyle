name: sonar-checkstyle-workflows

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  mvn-install-java-17:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
      - name: install
        run: "./.ci/ci.sh install"

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
      - name: run integration tests
        run: "./.ci/ci.sh integration-tests"

  nondex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
      - name: install
        run: "./.ci/ci.sh nondex"

