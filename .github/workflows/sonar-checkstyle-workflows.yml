name: sonar-checkstyle-workflows

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  mvn-install:
    name: Maven Install
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        java-version: '17'

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'

      - run: "./.ci/ci.sh install"

