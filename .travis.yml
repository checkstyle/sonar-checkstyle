version: ~> 1.0
dist: focal
# this arch is required as is for Partner Queue Solution - DO NOT MODIFY
arch: ppc64le

language: java
sudo: false

cache:
 apt: true
 directories:
   - ~/.m2

addons:
 apt:
   packages:
     - xsltproc
     - xmlstarlet

branches:
 only:
   - master

install:
  -

matrix:
 fast_finish: true
 include:
   - jdk: openjdk21
     env: CMD="./.ci/ci.sh install"

script:
 - |
   set -e
   eval $CMD;
