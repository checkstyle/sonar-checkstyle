language: java
sudo: false
install: true

script: eval $CMD;

cache:
  apt: true
  directories:
    - ~/.m2

addons:
  apt:
    packages:
      - xsltproc
      - xmlstarlet

branches:
  only:
    - master

matrix:
  fast_finish: true
  include:
    - jdk: openjdk11
      env: CMD="./.ci/travis.sh install"

    - jdk: openjdk11
      env: CMD="./.ci/travis.sh integration-tests"

    - jdk: openjdk11
      env: CMD="./.ci/travis.sh nondex"
