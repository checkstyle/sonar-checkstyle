language: java
sudo: false
install: true

script: eval $CMD;

cache:
  apt: true
  directories:
    - ~/.m2

addons:
  apt:
    packages:
      - xsltproc
      - xmlstarlet

branches:
  only:
    - master

matrix:
  fast_finish: true
  include:
    # verify
    - jdk: openjdk8
      env: CMD="./.ci/travis.sh install"

    # package
    - jdk: openjdk8
      env: CMD="./.ci/travis.sh nondex"
