language: java
sudo: false
install: true

script: eval $CMD;

addons:
  sonarqube:
    organization: "checkstyle"
    token:
      secure: ""

cache:
  apt: true
  directories:
    - ~/.m2
    - '$HOME/.sonar/cache'

addons:
  apt:
    packages:
      - xsltproc
      - xmlstarlet

matrix:
  fast_finish: true
  include:
    # verify
    - jdk: openjdk8
      env: CMD="./travis.sh install"

    # package
    - jdk: openjdk8
      env: CMD="./travis.sh nondex"

    # sonar
    - jdk: openjdk8
      env: CMD="./travis.sh sonar"
