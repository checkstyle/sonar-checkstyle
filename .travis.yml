language: java
sudo: false
install: true

script: ./travis.sh

addons:
  apt:
    packages:
      - xsltproc
      - xmlstarlet
  sonarqube:
    organization: "checkstyle"
    token:
      secure: ""

cache:
  apt: true
  directories:
    - ~/.m2
    - '$HOME/.sonar/cache'

matrix:
  fast_finish: true
  include:
    # verify
    - jdk: oraclejdk8
      env: TEST=ci

    # package
    - jdk: oraclejdk8
      env: TEST=nondex

    # sonar
    - jdk: oraclejdk8
      env: TEST=sonar
