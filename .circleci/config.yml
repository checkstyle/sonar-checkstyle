---
version: 2.1

setup: true

orbs:
  continuation: circleci/continuation@0.3.1

workflows:
  setup:
    jobs:
      - continuation/continue:
          configuration_path: ".circleci/pipeline.yml"
          parameters: /tmp/params.json
          pre-steps:
            - run:
                command: |
                  if [ -z "${CIRCLE_PULL_REQUEST##*/}" ]
                  then
                    IS_PR=false
                  else
                    IS_PR=true
                  fi
                  echo "{ \"is_pr\": ${IS_PR} }" >> /tmp/params.json
